<html>
    <head>
        <title>HTML Lists</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

        <div class="list-container">
            <div class="block">
                <h2 class="header block-header">Block list</h2>
                <div class="block-list-item" style="margin-top: 0;"></div>
                <div class="block-list-item"></div>
                <div class="block-list-item"></div>
                <div class="block-list-item"></div>
                <div class="block-list-item"></div>
            </div>
        </div>

        <div class="list-container">
            <div class="inline-block">
                <h2 class="header inline-block-header">Inline block list</h2>
                <div class="inline-block-list-item"></div>
                <div class="inline-block-list-item"></div>
                <div class="inline-block-list-item"></div>
                <div class="inline-block-list-item"></div>
                <div class="inline-block-list-item"></div>
                <div class="inline-block-list-item"></div>
                <div class="inline-block-list-item"></div>
                <div class="inline-block-list-item"></div>
                <div class="inline-block-list-item"></div>
                <div class="inline-block-list-item"></div>
                <div class="inline-block-list-item"></div>
                <div class="inline-block-list-item"></div>
                <div class="inline-block-list-item"></div>
                <div class="inline-block-list-item"></div>
                <div class="inline-block-list-item"></div>
            </div>
        </div>

        <div class="list-container" style="margin-bottom: 100px;">
            <h2 class="header flex-header">Flex list</h2>
            <div class="flex">                
                <div class="flex-list-item" style="margin-left: 0;"></div>
                <div class="flex-list-item"></div>
                <div class="flex-list-item"></div>
                <div class="flex-list-item"></div>
                <div class="flex-list-item"></div>
                <div class="flex-list-item"></div>
                <div class="flex-list-item"></div>
                <div class="flex-list-item"></div>
                <div class="flex-list-item"></div>
                <div class="flex-list-item"></div>
                <div class="flex-list-item"></div>
                <div class="flex-list-item"></div>
                <div class="flex-list-item"></div>
                <div class="flex-list-item"></div>
            </div>
        </div>

    </body>
</html>
